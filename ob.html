<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Name <input type="text" id="name">
    <button onclick="data()">Save</button>
</form>
<script>

    function data() {
        let name = document.getElementById('name').value;
        let a = name.toLowerCase().split(' ');
        let x = a.filter(n => n !== "")
        for (let i = 0; i < x.length; i++) {
            x[i] = x[i][0].toUpperCase() + x[i].slice(1);
        }
        let n = x.join(" ")
        document.write(n);
    }


</script>
</body>
</html>
